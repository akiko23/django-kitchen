{% extends "base_generic.html" %}

{% block content %}
    <h1>Ingredient page</h1>

    {% if ingredient %}
    <ul>
        <li>Name: <b>{{ ingredient.name }}</b></li>
        <li>Category: <a href="{% url 'ingredients' %}?category_id={{ ingredient.category.id }}">{{ ingredient.category }}</a></li>
        <li>Price per 100g: <b>{{ ingredient.price }} RUB</b></li>
    </ul>

    {% else %}
      <p>Ingredient not found..</p>
    {% endif %}
{% endblock %}
