{% extends "base_generic.html" %}

{% block content %}
    <h1>Recipes</h1>

    {% if recipes_list %}
    <ul>

      {% for recipe in recipes_list %}
      <li>
        <a href="{% url 'recipe' %}?id={{recipe.id}}">{{ recipe.name }}</a> by <b>{{ recipe.user.username }}</b> {{ recipe.created_at }} 
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no recipes for now</p>
    {% endif %}
{% endblock %}
